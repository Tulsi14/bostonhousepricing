<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Predictor</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap' rel='stylesheet'>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f); /* Warm peach gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .prediction-container {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 60px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 750px;
            text-align: center;
        }

        .prediction-container h1 {
            color: #e91e63; /* Pink accent */
            margin-bottom: 40px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .input-field {
            text-align: left;
        }

        .input-field label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .input-field input[type="text"] {
            width: calc(100% - 22px);
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .input-field input[type="text"]:focus {
            border-color: #e91e63;
            outline: none;
        }

        .predict-button {
            background-color: #e91e63;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-top: 40px;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .predict-button:hover {
            background-color: #d81b60;
            transform: translateY(-3px);
        }

        #prediction-result {
            margin-top: 50px;
            font-size: 1.5em;
            font-weight: 700;
            color: #e91e63;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="prediction-container">
        <h1>Boston House Price Predictor</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="input-grid">
                <div class="input-field"><label>CRIM</label><input type="text" name="CRIM" required="required" /></div>
                <div class="input-field"><label>ZN</label><input type="text" name="ZN" required="required" /></div>
                <div class="input-field"><label>INDUS</label><input type="text" name="INDUS" required="required" /></div>
                <div class="input-field"><label>CHAS</label><input type="text" name="CHAS" required="required" /></div>
                <div class="input-field"><label>NOX</label><input type="text" name="NOX" required="required" /></div>
                <div class="input-field"><label>RM</label><input type="text" name="RM" required="required" /></div>
                <div class="input-field"><label>Age</label><input type="text" name="Age" required="required" /></div>
                <div class="input-field"><label>DIS</label><input type="text" name="DIS" required="required" /></div>
                <div class="input-field"><label>RAD</label><input type="text" name="RAD" required="required" /></div>
                <div class="input-field"><label>TAX</label><input type="text" name="TAX" required="required" /></div>
                <div class="input-field"><label>PTRATIO</label><input type="text" name="PTRATIO" required="required" /></div>
                <div class="input-field"><label>B</label><input type="text" name="B" required="required" /></div>
                <div class="input-field"><label>LSTAT</label><input type="text" name="LSTAT" required="required" /></div>
            </div>
            <button type="submit" class="predict-button">Predict Price</button>
        </form>
        <div id="prediction-result">{{ prediction_text }}</div>
    </div>
</body>
</html>
